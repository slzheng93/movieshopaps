<!-- loop through the moviecards array and display the movie card posters -->
<!-- Directives -->
<div class="rounded">
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let movieCard of movieCards">
                <!-- in MVC we called the partial view and send moviecard obejct to it -->
                <!-- send data (moviecard) from HomeComponent (Parent Component) to MovieCardComponent (Child component) -->
                <!-- @Input decorator -->
                <!-- How to emot event (data) from child component to parent component -->
                <!-- @Output -->
                <app-movie-card [movieCard]="movieCard" >

                </app-movie-card>
            </div>
        </div>
    </div>
</div>
