
<h1>Login</h1>

<hr />
<div class="row">
    <div class="col-md-4 ">
        <form (ngSubmit)="loginSubmit()" >
            <div class="form-group">
                <label  class="control-label"></label>
                <input type="email" name="email"  [(ngModel)]="userLogin.email"  class="form-control" />
            </div>
            <div class="form-group">
                <label  class="control-label"></label>
                <input type="password" name="password" [(ngModel)]="userLogin.password"  class="form-control" />
            </div>
            <div class="form-group mt-md-2">
                <input type="submit" value="Login" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>
