<h1 style="text-align: center;"> Movies With Similar Genre You Picked:</h1>
<div class="rounded">
    <div class="container-fluid bg-light">
        <div class="row">
            <div *ngFor="let genreMovies of movieCards; let i = index" class="col-6 col-lg-3 col-sm-4 col-xl-2">
                <app-movie-card [movieCard]="genreMovies"></app-movie-card>
            </div>
        </div>
    </div>
</div>
